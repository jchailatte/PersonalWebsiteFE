version: '3.7'
services:
    site-client:
        container_name: next
        build:
            context: frontend
            dockerfile: Dockerfile
        image: site-client:latest
        ports:
            - 80:3000
        restart: always
        networks: 
            - frontend
    
    site-server: 
        container_name: backend
        build: 
            context: ../PersonalWebsiteBE/backend
            dockerfile: Dockerfile
        image: site-server:latest
        ports:
            - "8080:8080"
        restart: always
        environment: 
            spring_profiles_active: prod
        networks: 
            - backend
            - frontend
networks: 
    backend:
    frontend:
